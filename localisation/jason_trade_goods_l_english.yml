 newcastle_coal:0 "Newcastle Coal"
 newcastle_coalDESC:0 "Newcastle upon Tyne's coal was world-famous for centuries. Its high quality and easy accessibility made it a staple of the English economy, and a key resource in the Industrial Revolution. The coal mines of Newcastle fueled the growth of industries such as shipbuilding, iron production, and textiles, making the city a hub of economic activity. The coal trade also played a significant role in the expansion of the British Empire, as it powered steamships and railways that connected distant colonies to the metropole. Today, Newcastle Coal remains an important resource for energy production and industrial development, continuing to shape the economic landscape of the region."
